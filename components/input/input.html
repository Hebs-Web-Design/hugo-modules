<label{{ with .id }} for="{{ . | safeHTMLAttr }}"{{ end }} class="not-prose">
    <span class="text-sm font-medium text-gray-700"{{ with index . "x-text" }} x-text="{{ . | safeHTMLAttr }}"{{ end }}>{{ .label }}</span>
    <input{{ with .type }} type="{{ . }}"{{ end }}{{ with .id }} id="{{ . | safeHTMLAttr }}"{{ end }} class="mt-0.5 w-full rounded border-gray-300 shadow-sm sm:text-sm"{{ with index . "x-model" }} x-model.fill="{{ . | safeHTMLAttr  }}"{{ end }}{{ with index . ":value" }} :value="{{ . | safeHTMLAttr }}"{{ end }}>
</label>

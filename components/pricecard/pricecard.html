{{- $basecolor := default .Site.Params.components.color "teal" -}}
<div class="divide-y divide-gray-200 rounded-2xl border border-gray-200 shadow-xs">
    <div class="p-6 sm:px-8">
        <h2 class="text-lg font-medium text-gray-900">
        {{- .name -}}
        <span class="sr-only">Plan</span>
        </h2>

        <p class="mt-2 text-gray-700">{{ .description }}</p>

        <p class="mt-2 sm:mt-4">
        <strong class="text-3xl font-bold text-gray-900 sm:text-4xl">{{ .price }}</strong>

        <span class="text-sm font-medium text-gray-700">/{{ .unit }}</span>
        </p>

        <a
        class="mt-4 block rounded-sm border border-{{ $basecolor }}-600 bg-{{ $basecolor }}-600 px-12 py-3 text-center text-sm font-medium text-white hover:bg-transparent hover:text-{{ $basecolor }}-600 focus:ring-3 focus:outline-hidden sm:mt-6"
        href="#"
        >
        Get Started
        </a>
    </div>

    <div class="p-6 sm:px-8">
        <p class="text-lg font-medium text-gray-900 sm:text-xl">What's included:</p>

        <ul class="mt-2 space-y-2 sm:mt-4">
        {{- range .features -}}
        <li class="flex items-center gap-1">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5 text-indigo-700 shadow-sm"
            >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
            <span class="text-gray-700">{{ . }}</span>
        </li>
        {{- end -}}
        </ul>
    </div>
</div>

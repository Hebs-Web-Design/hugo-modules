{{- $scratch := newScratch -}}
{{- range $key := (slice "img" "svg" "class" "alt" "width" "height" "disablewebp" "versions" "anchor") -}}
    {{- with ($.Get $key) -}}
        {{- $scratch.SetInMap "picture" $key . -}}
    {{- end -}}
{{- end -}}
{{- partial "picture.html" ($scratch.Get "picture") -}}

{{ partial "directory/worker.html" . }}
{{ partial "directory/headers.html" . }}
<div class="animate-bounce text-center text-xl font-semibold pt-16 flex flex-col" x-show="! initdone || initerror">
    <div>{{ partialCached "directory/logo.html" . }}</div>
    <div class="font-normal text-2xl">{{ .Site.Title }}</div>
    <div>Loading...</div>
</div>
<div class="flex flex-col fixed inset-x-0 bottom-0 z-40" @visibilitychange.document="updates">
<div
    class="p-2 border-t-2 bg-red-200 text-red-900 border-red-900"
    x-text="error.message"
    x-show="error.active"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 scale-90"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-90"
    x-cloak></div>
<div
    class="p-2 border-t-2 bg-amber-200 text-amber-900 border-amber-900"
    x-text="warning.messasge"
    x-show="warning.active"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 scale-90"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-90"
    x-cloak></div>
<div
    class="p-2 border-t-2 bg-green-200 text-green-900 border-green-900"
    x-text="info.message"
    x-show="info.active"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 scale-90"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-90"
    x-cloak></div>
</div>
<div x-show="initdone && ! initerror" x-transition x-cloak>
    <div class="flex flex-row" x-show="initdone && ! initerror" x-transition x-cloak>
        <div class="md:flex-auto">
            {{ partialCached "directory/logo.html" . }}
            <span class="hidden md:inline grow pl-4 text-2xl align-middle">{{ .Site.Title }}</span>
        </div>
        <div class="md:grow text-right">
            <input class="form-input rounded-full inline-block dark:text-black" type="search" x-model.debounce="search" placeholder="Search...">
        </div>
    </div>
    <table class="table-fixed w-full">
        <tbody>
            <template x-for="(entry, index) in filteredList" :key="entry.id">
                <tr class="odd:bg-white even:bg-slate-100 odd:dark:bg-black even:dark:bg-slate-900" x-data="item(entry, getPresenceById(entry.id))" @click="toggle">
                    <template x-teleport="body">
                        <div class="absolute w-screen h-screen top-0 left-0 z-40 backdrop-blur-[2px]" x-show="open" @click="close" x-transition>
                            <div class="flex flex-row bg-white dark:bg-black w-screen h-screen lg:w-1/2 lg:h-1/2 lg:mx-auto lg:mt-[12.5%] justify-items-start rounded-lg border-2 border-black dark:border-white">
                                <div class="flex-none p-4 w-56 h-56" :title="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="inline-block w-48 h-48 fill-slate-200" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                                    </svg>
                                </div>
                                <div class="flex-auto flex flex-col p-4">
                                    <div><span class="font-bold">Name: </span><span x-text="name"></span></div>
                                    <div><span class="font-bold">Title: </span><span x-text="title"></span></div>
                                    <div x-show="haslocation"><span class="font-bold">Location: </span><span x-text="location"></span></div>
                                </div>
                                <div class="flex-none justify-self-end cursor-pointer w-6" title="Close" @click="close">x</div>
                            </div>
                        </div>
                    </template>
                    <td class="pl-2 md:p-0">
                        <div class="w-full truncate">
                            <span class="w-4 h-4 inline-block relative z-0">
                                <img class="inline absolute m-1 transition-opacity duration-500 motion-reduce:transition-none" src="/directory/img/presence_unknown.png" :src="getPresenceIcon(0)" :title="getPresenceDescription" :class="presence.current == 0 ? 'opacity-100' : 'opacity-0'">
                                <img class="inline absolute m-1 transition-opacity duration-500 motion-reduce:transition-none" src="/directory/img/presence_unknown.png" :src="getPresenceIcon(1)" :title="getPresenceDescription" :class="presence.current == 1 ? 'opacity-100' : 'opacity-0'">
                            </span>
                            <span x-text="name"></span>
                        </div>
                    </td>
                    <td class="hidden lg:table-cell w-min truncate"><span :title="title" x-text="title"></span></td>
                    <td class="w-6 lg:w-auto" x-show="showlocation">
                        <div class="truncate" x-show="haslocation">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="inline" viewBox="0 0 16 16">
                                <title x-text="location"></title>
                                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                            <span class="hidden lg:inline" :title="location" x-text="location"></span>
                        </div>
                    </td>
                    <td class="w-6 lg:w-auto">
                        <div class="truncate">
                            <a title="Email" :href="mailto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="inline" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                </svg>
                                <span class="hidden md:inline" x-text="mail"></span>
                            </a>
                        </div>
                    </td>
                    <td class="w-6">
                        <a title="Teams Chat" target="_blank" :href="chat">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="inline" viewBox="0 0 16 16">
                                <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                            </svg>
                        </a>
                    </td>
                    <td class="w-6">
                        <a title="Teams Call" target="_blank" :href="callto">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="inline" viewBox="0 0 16 16">
                                <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                            </svg>
                        </a>
                    </td>
                    <td class="hidden lg:table-cell w-28">
                        <a title="Phone Call" :href="tel" :class="hasphone ? '' : 'hidden'">
                            <span class="truncate" x-text="phone"></span>
                        </a>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</div>

[build]
writeStats = true

[[build.cachebusters]]
source = "assets/watching/hugo_stats\\.json"
target = "main\\.css"

[[build.cachebusters]]
source = "(postcss|tailwind)\\.config\\.js"
target = "css"

[[build.cachebusters]]
source = "assets/.*\\.(js|ts|jsx|tsx)"
target = "js"

[[build.cachebusters]]
source = "assets/.*\\.(.*)$"
target = "$1"

[module]
  [module.hugoVersion]
  min = "v0.112.0"

  [[module.mounts]]
    source = "layouts/directory"
    target = "layouts/directory"

  [[module.mounts]]
    source = "layouts/partials"
    target = "layouts/partials/directory"

  [[module.mounts]]
    source = "layouts/shortcodes/directory.html"
    target = "layouts/shortcodes/directory.html"

  [[module.mounts]]
    source = "static/img"
    target = "static/directory/img"

  [[module.mounts]]
    source = "static/icons"
    target = "static/directory/icons"

  [[module.mounts]]
    source = "static/leaflet"
    target = "static/directory/leaflet"

  [[module.mounts]]
    source = "assets/js"
    target = "assets/js/directory"

  [[module.mounts]]
    source = "assets/css"
    target = "assets/css/directory"

  [[module.mounts]]
    source = "assets/static"
    target = "assets/static/directory"
